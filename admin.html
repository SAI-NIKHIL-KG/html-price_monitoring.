<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-black bg-opacity-60">
  <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg p-10 max-w-md w-full backdrop-blur-sm">
    <h1 class="text-3xl font-bold mb-6 text-green-800 text-center">Admin Login</h1>
    <form action="/admin-dashboard.html" method="POST" class="space-y-6">
      <div>
        <label for="username" class="block text-gray-700 mb-2 font-semibold">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
          placeholder="Enter admin username"
        />
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-2 font-semibold">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
          placeholder="Enter password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-green-700 hover:bg-green-800 text-white py-3 rounded-xl font-semibold"
      >
        Login
      </button>
    </form>
    <p class="mt-6 text-center text-gray-700">
      <a href="./front.html" class="text-green-700 hover:underline">Back to Home</a>
    </p>
  </div>
</body>
</html>
